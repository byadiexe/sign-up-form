<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="side">
      <h1 class="header">.hiraya</h1>
    </div>
    <div class="main">
      <form action="#">
        <h1>get.started</h1>

        <div class="fields">
          <div class="left">
            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <div class="right">
            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input">
              <label for="phone-num">Phone Number</label>
              <input type="tel" name="phone-num" id="phone-num" />
            </div>
            <div class="input">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="confirm-password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
        </div>

        <div class="button create-acc">
          <button type="submit">create.account</button>
        </div>
        <div class="log-in">
          <p>Already have an account?</p>
          <a href="#">Log In</a>
        </div>
      </form>
    </div>
  </body>
</html>
